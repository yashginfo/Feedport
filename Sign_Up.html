  <label for="inputName" class="sr-only mt-4">Your Full Name</label>

  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
  <label for="inputConfirmPassword" class="sr-only mt-4">Confirm Password</label>

  <div class="checkbox mb-3 mt-4">
  </div>
  <button class="btn btn-lg btn-primary btn-block " style="background-color: rgb(222, 22, 179);" type="submit">Sign in</button>
