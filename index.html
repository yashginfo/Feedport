        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item btn btn-warning">
              <a class="nav-link active" aria-current="page" href="index.html"

    <div

          aria-current="true"
          aria-label="Slide 1"

        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"

      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="st johns_enhanced.jpg"
            height="620"
            width="50"
            class="d-block w-100"
            alt="feedback"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5 class="text-xxl-end fs-1">Welcome to JustSAY</h5>
          </div>
          
        </div>
        <div class="carousel-item">
          <img
            src="https://mnpdebt.ca/-/media/images/mnpdebt/corporate/blogs/julie-kennedy-corporate-blog-image.jpg"

            <h5 class="text-xxl-end fs-1">Welcome to JustSAY</h5>
            
          </div>
        </div>
        <div class="carousel-item">

            src="https://images.unsplash.com/photo-1615914143778-1a1a6e50c5dd?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8d29ya2luZyUyMG9uJTIwbGFwdG9wfGVufDB8fDB8fHww"
            height="620"
            width="50"
            class="d-block w-100"
            alt="leptop"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5 class="text-xxl-end fs-1">Welcome to JustSAY</h5>
            
          </div>
        </div>
      </div>
      <button

        type="button"
        data-bs-target="#carouselExampleCaptions"

      <button

        type="button"

        <span class="visually-hidden">Next</span>
