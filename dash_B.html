<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Student</title>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <style>
    body{
    
      background-image: url('https://xmple.com/wallpaper/linear-highlight-blue-gradient-black-3840x2160-c2-000000-00bfff-l-50-a-240-f-21.svg');
     
      height: 200vh;

    }

    .container{

      position: absolute;
            top: 110px; 
            left: 6%;
      height: 30pc;
      width: 70pc;
      border: 1px solid black;
      border-radius: 25px;
      background-image: url('https://xmple.com/wallpaper/linear-highlight-blue-gradient-black-3840x2160-c2-000000-00bfff-l-50-a-240-f-21.svg');
      color: rgb(255, 251, 0);
      font-weight: bolder;
      
    }

  </style>
  </head>
  <body>
   <p class="text-center py-4" style="font-size: 45px; font-family: 'Times New Roman', Times, serif; color: rgb(255, 234, 0);"><b>Fill Details To Add Student &#128195</b></p>
    <div class="container">
      <form class="row g-3 py-4">
        <div class="col-md-7">
          <label for="inputName" class="form-label">Student Name</label>
          <input type="text" class="form-control" id="inputName">
        </div>
        <div class="col-md-4">
          <label for="inputNumber" class="form-label">Contact Number</label>
          <input type="number" class="form-control" id="inputNumber">  
          </div>
        <div class="col-md-8">
          <label for="inputEmail" class="form-label">Email Address </label>
          <input type="email" class="form-control" id="inputEmail">
          
        </div>
        <div class="col-md-4">
          <label for="inputParNum" class="form-label">Parents Contact Number</label>
          <input type="number" class="form-control" id="inputParNum">
        </div>
        <div class="col-md-3">
          <label for="ClassYear" class="form-label">BCA (Year)</label>
          <select class="form-select" id="ClassYear" required>
           
           <option value="1st Year">1st Year</option>
           <option value="2nd Year">2nd Year</option>
           <option value="3rd Year">3rd Year</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="checkGender" class="form-label">Gender</label>
          <select class="form-select" id="checkGender" required>
           
           <option value="Male">Male</option>
           <option value="Female">Female</option>
           <option value="Transgender">Transgender</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="checkCity" class="form-label">City</label>
          <select class="form-select" id="checkCity" required>
            <option selected disabled value="">Choose City</option>
           <option value="Agra">Agra</option>
           <option value="Mathura">Mathura</option>
           <option value="Delhi">Delhi</option>
           <option value="Etah">Etah</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="checkState" class="form-label">State</label>
          <select class="form-select" id="checkState" required>
            <option selected disabled value="">Choose State</option>
            <option value="Utter Pradesh">Utter Pradesh</option>
           <option value="Delhi">Delhi</option>
           <option value="Haryana">Haryana</option>
           <option value="Rajasthan">Rajasthan</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="AddressForm" class="form-label">Address</label>
          <textarea class="form-control" id="AddressForm" rows="6" placeholder="Enter Your Address..."></textarea>
        </div>
    </div>
  </body>
</html>
